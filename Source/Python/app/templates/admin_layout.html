<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}WartungsManager{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/touch-ui.css') }}">
    <style>
        .admin-sidebar {
            background-color: #2c3e50;
            min-height: 100vh;
        }
        .admin-sidebar .nav-link {
            color: #ecf0f1;
            padding: 12px 20px;
        }
        .admin-sidebar .nav-link:hover {
            background-color: #34495e;
            color: #fff;
        }
        .admin-sidebar .nav-link.active {
            background-color: #3498db;
        }
        .admin-header {
            background-color: #34495e;
            color: white;
            padding: 1rem;
        }
    </style>
    {% block head_styles %}{% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 p-0 admin-sidebar">
                <div class="admin-header">
                    <h5><i class="fas fa-tools"></i> Menü</h5>
                </div>
                <nav class="nav flex-column">
                    <a class="nav-link {% if request.endpoint == 'main.index' %}active{% endif %}" href="{{ url_for('main.index') }}">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                    <a class="nav-link {% if request.endpoint.startswith('fuelling') %}active{% endif %}" href="{{ url_for('fuelling.index') }}">
                        <i class="fas fa-play-circle"></i> Füllvorgang
                    </a>
                    <a class="nav-link {% if request.endpoint.startswith('maintenance') %}active{% endif %}" href="{{ url_for('maintenance.index') }}">
                        <i class="fas fa-wrench"></i> Wartung
                    </a>
                    <a class="nav-link {% if request.endpoint.startswith('kompressor') %}active{% endif %}" href="{{ url_for('kompressor.index') }}">
                        <i class="fas fa-tools"></i> Kompressor
                    </a>
                     <a class="nav-link {% if request.endpoint.startswith('admin') %}active{% endif %}" href="{{ url_for('admin.index') }}">
                        <i class="fas fa-cog"></i> Admin
                    </a>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col-md-10">
                <div class="container-fluid py-4">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
